<!DOCTYPE html>
<html lang=en>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="See where the differences are in your text documents">
        <meta name="author" content="Jānis Sokolovskis">
        
        <title>Zest</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <!-- <link href="style.css" rel="stylesheet" type="text/css" /> -->
        <link rel="stylesheet" href="dropdown.css">
        <link rel="stylesheet" href="api.css">
        <link rel="stylesheet" href="CSS/buttons.css">
        <link rel="stylesheet" href="front.css">
        
        <script src="language.js"></script>
        <script src="salidzinat.js"></script>
        <script src="clearall.js"></script>
    </head>
    <body class="html">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <header>
                        <h1>See where the differences are quick and easy.</h1>
                        <h3>Compare price lists, legal documents and other</h3>
                    </header>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label for="original">Original</label>
                </div>
                <div class="col-lg-6">
                    <label for="compareable">Compareable</label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <nav>
                        <div class="row">
                            <div class="dropdown">
                                <button class="dropbtn">Home</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="dropdown">
                                <a href="https://kanye.rest" target="_blank"><button class="dropbtn">Kanye API</button></a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="dropdown">
                                <button class="dropbtn">Dropdown</button>
                                    <div class="dropdown-content">
                                        <a href="#">Izmantošanas piemēri</a>
                                        <a href="#">Par projektu</a>
                                        <a href="https://rtu.lv" target="_blank">RTU mājaslapa</a>
                                        <button onclick="changeLanguage('eng')" class="engbutton"></button>
                                        <button onclick="changeLanguage('lv')" class="latbutton"></button>
                                    </div>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="col-lg-5">
                    <main>
                    <!--Texta ievades lauks nr1.-->
                        <textarea type="text" id="original" name="original" cols="150" style="width: 100%; height: 300px; max-width: 700px;"></textarea>
                </div>
                <div class="col-lg-5">                                       
                    <!--Texta ievades lauks nr2.-->
                        <textarea type="text" id="compareable" name="compareable" cols="150" autocomplete="off" required oninvalid="this.setCustomValidity('Ievietojiet tekstu')" oninput="this.setCustomValidity('')" style="width: 100%; height: 300px; max-width: 700px;"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">             
                    <button onclick="salidzinat()">Compare</button>
                    <button onclick="iztiritFormu()">Delete all</button>
                    <button onclick="iztiritFormu()">Delete compareable</button>
                </div>
                <div class="col-lg-6"></div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div id="root"></div>
                    <script src="api.js"></script>
                </div>
                </main>
            </div>                                                                            
            <hr>
            <div class="row">
                <div class="col-lg-12">
                    <footer>
                        <p>All rights reserved</p>
                        <p>Jānis Sokolovskis <img src="linkedin.png" style="width: 20px;"></p>
                    </footer>
                </div>
            </div>
        </div>
    </body>
</html>
